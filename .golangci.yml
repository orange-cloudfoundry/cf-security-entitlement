issues:
  exclude-rules:
    # Exclude issues bypassing staticcheck.conf
    - linters:
        - staticcheck
      text: "SA1019:"
  max-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - errcheck
    - gofmt
    - gosimple
    - ineffassign
    - misspell
    - staticcheck
    - unconvert
    - unused
    - govet
    - bodyclose
  errcheck:
    exclude-functions:
      - os:MkdirAll
      - net/http:Write
      - fmt:.*
      - io:Close
      - github.com/orange-cloudfoundry/cf-security-entitlement/plugin/messages:Printfln
      - gautocloud:Inject
      - github.com/hashicorp/terraform-plugin-sdk/helper/schema:ForceNew|Set|Partial|SetPartial

linters-settings:
  gofmt:
    simplify: false

run:
  deadline: 5m
  tests: false
